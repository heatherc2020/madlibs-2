<html>
    <head>
        <title>Madlibs!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="start" class = "section">
        <h1>Madlibs!</h1> 
        <p id="preamble">Welcome to my Madlibs page. 
            Enter the words as prompted to complete the story.</p>
        </div>
        <div id="nounContainer" class = "section">
            <p>Enter a noun!</p>
        <input type="text" name="noun" id="noun">
      
    </div>
    <div id="verbContainer" class = "section">
        <p>Enter a verb!</p>
        <input type="text" name="verb" id="verb">
        
    </div>
    <div id="adjContainer" class = "section">
        <p>Enter an adjective!</p>
        <input type="text" name="adjective" id="adjective">
        <!-- <input type="submit" value="Submit" onClick="genStory(); return false">  -->
    </div>
    <div id="storyContainer" class = "section">
        <p>Generated Story:</p>
        <p id="generatedstory"></p>
    </div>
    </body>
    <script src="main.js"></script>

</html>
